<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
<link rel="icon" href="../img/icon.png">
</head>
<body>
    <div class="main">
        <section class="cardViewSection">
            <div class="cardview">
                <header>
                    <div class="userNickName">LikeLionSSU</div>
                </header>
                <div class="cardImage">
                    <img src="../img/ssu_likelion_logo.png" alt="sample">
                </div>

                <div class="cardInfo">
                    <div class="infoLeft">
                        <img class="feeding" src="../img/liked.png" alt="좋아요"/>
                        <img class="feeding" src="../img/comment.png" alt="코멘트"/>
                        <img class="feeding" src="../img/upload.png" alt="업로드"/>
                    </div>
                    <div class="infoRight">
                        <img class="feeding" src="../img/edit.png" alt="수정"/>
                        <img class="feeding" src="../img/edit.png" alt="삭제"/>
                    </div>                  
                </div>
                <div class="comment">
                    comment1<br>
                    comment2<br>
                </div>
                <div class="comment_form">
                    <form action="">
                        <input type="text" placeholder="댓글 입력..">
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
